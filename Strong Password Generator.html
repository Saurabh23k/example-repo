<!DOCTYPE html>
<html>
<head>
    <title>Strong Password Generator</title>
    <style>
        /* CSS to increase checkbox size and add colors */
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid #fff;
            border-radius: 4px;
            outline: none;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"]:checked {
            background-color: #61bd4f;
            border-color: #61bd4f;
        }

        .checkbox-label span {
            font-size: 16px;
            color: #333;
        }

        /* Additional styles for the button */
        button {
            background-color: #61bd4f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5aac44;
        }

        /* Additional styles for the password output */
        #outputPassword {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        function generatePassword() {
            var length = document.getElementById("lengthInput").value;
            var uppercase = document.getElementById("uppercaseCheckbox").checked;
            var lowercase = document.getElementById("lowercaseCheckbox").checked;
            var numbers = document.getElementById("numbersCheckbox").checked;
            var symbols = document.getElementById("symbolsCheckbox").checked;

            var characters = "";
            if (uppercase) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (lowercase) characters += "abcdefghijklmnopqrstuvwxyz";
            if (numbers) characters += "0123456789";
            if (symbols) characters += "!@#$%^&*()-=_+[]{}|;:,.<>?";

            var password = "";
            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }

            document.getElementById("outputPassword").textContent = password;
        }
    </script>
</head>
<body>
    <h1>Strong Password Generator</h1>
    <label for="lengthInput">Password Length:</label>
    <input type="number" id="lengthInput" min="1" max="50" value="10">
    <br>
    <div class="checkbox-label">
        <input type="checkbox" id="uppercaseCheckbox" checked>
        <span>Uppercase letters (A-Z)</span>
    </div>
    <div class="checkbox-label">
        <input type="checkbox" id="lowercaseCheckbox" checked>
        <span>Lowercase letters (a-z)</span>
    </div>
    <div class="checkbox-label">
        <input type="checkbox" id="numbersCheckbox" checked>
        <span>Numbers (0-9)</span>
    </div>
    <div class="checkbox-label">
        <input type="checkbox" id="symbolsCheckbox">
        <span>Symbols (!@#$%^&*()-=_+[]{}|;:,.<>?)</span>
    </div>
    <br>
    <button onclick="generatePassword()">Generate Password</button>
    <h2>Generated Password:</h2>
    <p id="outputPassword"></p>
</body>
</html>
